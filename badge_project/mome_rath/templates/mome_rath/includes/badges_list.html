<ul class="badges">
    {% for badge in badge_list %}

        <li class="badge">
            <a href="{{ badge.get_absolute_url }}" class="badge_image">
                <img src="{{ badge.image.url }}" alt="{{ badge.title }}" width="128" height="128"/>
			</a>
			
            <a href="{{ badge.get_absolute_url }}" class="label"><span class="title">{{ badge.title }}</span></a>
        </li>
    {% endfor %}
</ul>
{% include "mome_rath/includes/pagination.html" %}
